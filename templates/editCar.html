<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать автомобиль</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Редактировать автомобиль</h1>
        <form method="post">
            <div class="form-group">
                <label for="brand">Марка:</label>
                <input type="text" name="brand" value="{{ car.brand }}" required>
            </div>
            <div class="form-group">
                <label for="model">Модель:</label>
                <input type="text" name="model" value="{{ car.model }}" required>
            </div>
            <div class="form-group">
                <label for="year">Год выпуска:</label>
                <input type="number" name="year" value="{{ car.year }}" required>
            </div>
            <div class="form-group">
                <label for="price">Цена (руб.):</label>
                <input type="number" step="0.01" name="price" value="{{ car.price }}" required>
            </div>
            <button type="submit">Сохранить</button>
            <a href="{{ url_for('show_cars') }}"><button type="button">Отменить</button></a>
        </form>
    </div>
</body>
</html>
